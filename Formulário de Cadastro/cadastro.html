<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/cadastro.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="form-image">
        <img src="./assets/img/undraw_access_account_re_8spm.svg" alt="">
    </div>
    <div class="form">
        <form action="./cadastro_concluido.html">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome*</label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF*</label>
                    <input id="cpf" type="text" name="cpf" maxlength="14" minlength="14" pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}" title="Por favor, preencha o número completo do seu CPF utilizando apenas números, precisa ter 11 dígitos." onkeypress="formata_mascara(this, 'XXX.XXX.XXX-XX')" placeholder="XXX.XXX.XXX-XX" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail*</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="dataNascimento">Data de Nascimento*</label>
                    <input id="dataNascimento" type="date" name="dataNascimento" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha*</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" onchange="confereSenha();" required>
                </div>


                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha*</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" onchange="confereSenha();" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender" checked>
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            
            <div class="continue-button">
                <button type="submit">Enviar Cadastro</button>
            </div>

            <div class="limpar-button">
              <button type="reset">Cancelar</button>
          </div>
        </form>
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
